<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-7bf4e3534d3424a73cd6301dce827e09"}, "mark": "bar", "encoding": {"x": {"field": "name", "type": "nominal"}, "y": {"axis": {"title": "count"}, "field": "target", "type": "quantitative"}}, "height": 300, "width": 300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-7bf4e3534d3424a73cd6301dce827e09": [{"target": 516, "name": "Dress"}, {"target": 511, "name": "Ankle boot"}, {"target": 508, "name": "Pullover"}, {"target": 505, "name": "Sneaker"}, {"target": 503, "name": "Sandal"}, {"target": 499, "name": "Bag"}, {"target": 499, "name": "Shirt"}, {"target": 493, "name": "Coat"}, {"target": 492, "name": "T-shirt/top"}, {"target": 474, "name": "Trouser"}]}};
      var embedOpt = {"renderer": "svg", "mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
